<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Crear Tarea</h1>
        </div>
    </header>

    <main class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Nueva Tarea para el Proyecto: {{ proyecto.nombre }}</h2>
                <form method="post">
                    {% csrf_token %}

                    <!-- Campo Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la Tarea:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre de la tarea" required>
                    </div>

                    <!-- Campo Descripción -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" class="form-control" rows="4" placeholder="Descripción de la tarea" required></textarea>
                    </div>

                    <!-- Campo Fecha de Inicio -->
                    <div class="mb-3">
                        <label for="fecha_inicio" class="form-label">Fecha de Inicio:</label>
                        <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" required>
                    </div>

                    <!-- Campo Fecha Límite -->
                    <div class="mb-3">
                        <label for="fecha_limite" class="form-label">Fecha Límite:</label>
                        <input type="date" id="fecha_limite" name="fecha_limite" class="form-control" required>
                    </div>

                    <!-- Campo Completada -->
                    <div class="form-check mb-3">
                        <input type="checkbox" id="completada" name="completada" class="form-check-input">
                        <label for="completada" class="form-check-label">Completada</label>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Guardar Tarea</button>
                        <a href="{% url 'detalle_proyecto' proyecto.id %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2025 Mi Aplicación de Proyectos</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
