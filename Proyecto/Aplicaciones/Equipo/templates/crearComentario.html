<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Comentario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Agregar Comentario a la Tarea: {{ tarea.nombre }}</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor:</label>
                        <input type="text" class="form-control" id="autor" name="autor" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="contenido" class="form-label">Comentario:</label>
                        <textarea class="form-control" id="contenido" name="contenido" rows="4" placeholder="Escribe tu comentario aquÃ­" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar Comentario</button>
                    <a href="{% url 'detalle_proyecto' tarea.proyecto.id %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
