<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Proyecto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Crear Proyecto</h1>
        </div>
    </header>

    <main class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Nuevo Proyecto</h2>
                <form method="post">
                    {% csrf_token %}

                    <!-- Campo Nombre del Proyecto -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Proyecto:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del Proyecto" maxlength="200" required>
                    </div>

                    <!-- Campo Descripción -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" class="form-control" rows="4" placeholder="Describe el proyecto"></textarea>
                    </div>

                    <!-- Campo Fecha de Entrega -->
                    <div class="mb-3">
                        <label for="fecha_entrega" class="form-label">Fecha de Entrega:</label>
                        <input type="date" id="fecha_entrega" name="fecha_entrega" class="form-control" required>
                    </div>

                    <!-- Campo Progreso -->
                    <div class="mb-3">
                        <label for="progreso" class="form-label">Progreso (%):</label>
                        <input type="number" id="progreso" name="progreso" class="form-control" min="0" max="100" step="0.1" placeholder="0.0">
                    </div>

                    <!-- Botones -->
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Guardar Proyecto</button>
                        <a href="{% url 'inicio' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2025 Mi Aplicación de Proyectos</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
